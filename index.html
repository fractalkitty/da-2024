<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A december adventure site fro 2024" />
    <link rel="icon" type="image/png" href="/assets/homeicon.png" />
    <title>December-Adventure 2024</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="nav">
      <a href="/">
        <img class="homeicon" src="/assets/homeicon.png" alt="birdhouse" />
      </a>
      <h1>Budgies</h1>
      <a class="logicon" href="/log.html">
        <img src="/assets/logicon.png" alt="tree log" />
      </a>
    </nav>

    <main class="adventure-path">
      <div class="path-container">
        <!-- Day 1 -->
        <a href="day1.html" class="day-card rainbow">
          <img src="assets/budgieShadow.svg" alt="Day 1 - color wheel" />
          <span class="day-label">Day 1</span>
        </a>

        <!-- Day 2 -->
        <a href="day2.html" class="day-card clock">
          <img
            src="assets/bClock.png"
            alt="Day 2 - a clock made of budgie hands"
          />
          <span class="day-label">Day 2</span>
        </a>

        <!-- Day 3 -->
        <a href="day3.html" class="day-card">
          <img src="assets/pixelBudgie.png" alt="Day 3 - pixelated budgie" />
          <span class="day-label">Day 3</span>
        </a>

        <!-- Day 5 -->
        <a href="day5.html" class="day-card">
          <img
            src="assets/day4card.jpg"
            alt="Day 5 - budgie close up with starry eyes"
          />
          <span class="day-label">Day 5</span>
        </a>

        <!-- Day 6 -->
        <a href="day6.html" class="day-card">
          <img src="assets/card6.png" alt="Day 6- budgie anatomy drawing" />
          <span class="day-label">Day 6</span>
        </a>

        <!-- Day 9 -->
        <a href="day9.html" class="day-card">
          <img
            src="assets/defuse.jpg"
            alt="Day 9- pink and purple budgie with vibe or neon feel"
          />
          <span class="day-label">Day 9</span>
        </a>

        <!-- Day 14 -->
        <a href="day14.html" class="day-card">
          <img
            src="assets/poemcolor.png"
            alt="Day 14 - irregular grid of colors in blues, purples and
          yellows"
          />
          <span class="day-label">Day 14</span>
        </a>
      </div>
    </main>

    <footer class="footer">
      <p>
        <a
          rel="license"
          href="http://creativecommons.org/licenses/by-nc-sa/4.0/"
        >
          <img
            alt="Creative Commons License"
            style="border-width: 0"
            src="https://i.creativecommons.org/l/by-nc-sa/4.0/88x31.png"
          />
        </a>
      </p>
    </footer>
  </body>
</html>
